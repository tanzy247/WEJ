<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEJ Recap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/2a8930541d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-bg-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>WEJ</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Latest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Recap</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Location
                </a>
                <ul class="dropdown-menu custom-bg-color2">
                  <li><a class="dropdown-item" href="#">Coming Soon</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <div class="slideshow-container" ontouchstart="plusSlides(1)">

            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <img src="img/placeholder.png" style="width:100%">
              <div class="text">Check back later</div>
            </div>
            
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="img/placeholder2.png" style="width:100%">
              <div class="text">Check back later</div>
            </div>
            
            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="img/placeholder3.png" style="width:100%">
              <div class="text">Check back later</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)" ontouchstart="plusSlides(-1)"></a>
            <a class="next" onclick="plusSlides(1)" ontouchstart="plusSlides(1)"></a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)" ontouchstart="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)" ontouchstart="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)" ontouchstart="currentSlide(3)"></span> 
            </div>
        <div class="flex-container">
            <div class="postit postit1">
                <h4 class="postit_title">Updates coming soon.</h4>
                <p class="postit_content">Check back later.</p>
            </div>
            <div class="postit postit2">
                <h4 class="postit_title">Updates coming soon.</h4>
                <p class="postit_content">Check back later.</p>
            </div>
            <div class="postit postit3">
                <h4 class="postit_title">Updates coming soon.</h4>
                <p class="postit_content">Check back later.</p>
            </div>

        </div>
    </main>
    <br>
<footer>
    <p><i class="fa-regular fa-copyright fa-sm" style="color: #2e2d2c;"></i> Chloe Williams 2023</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
